<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{common :: myheader}"></div>
  <title>Blog | Register</title>
</head>

<body>

  <div th:replace="~{common :: mynav}"></div>

  <br><br>

  <div class="container">
    <div class="row mt-4 mb-4">
      <div class="col-lg-12">
        <div class="row my-4">
          <h1>Login</h1>
        </div>

        <div class="row mt-4 mb-4">
          <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
              
              <div class="card-body mb-4">

                <div th:if="${param.logout}">
                  <div class="alert alert-success">You've been logged out</div>
                </div>
                <div th:if="${param.error}">
                  <div class="alert alert-danger">Invalid email or/and password</div>
                </div>

                <form role="form" class="form-horizontal" method="post" th:action="@{/login}">

                  <div class="form-group mb-3">
                    <label for="email">E-Mail Address</label>
                    <input type="text" name="username" class="form-control"
                      placeholder="E-Mail Address">
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control"
                      placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-primary">Login</button>
                  <span>Not yet registered? <a th:href="@{/register}">Register here.</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:insert="~{common :: myfooter}"></div>
</body>

</html>
