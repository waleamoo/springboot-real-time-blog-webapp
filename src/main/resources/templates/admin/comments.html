<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="~{common :: myheader}"></div>
		<title>Comments | Home</title>
	</head>

	<body>
		<div th:replace="~{common :: myadminnav}"></div>

		<br /><br />

		<div class="container">
			<div class="row mt-4 mb-4">
				<div class="col-lg-12">
					<div class="row my-4">
						<h1>Comments</h1>
					</div>

					<div class="row my-4 mx-auto">
						<br /><br />
						<table class="table table-striped table-hover table-bordered">
							<thead class="table-dark">
								<tr>
                                    <th style="width: 10%">#</th>
                                    <th style="width: 20%">Email</th>
                                    <th style="width: 30%">Comment</th>
                                    <th style="width: 20%">Created Date</th>
                                    <th style="width: 20%">Actions</th>
                                </tr>
							</thead>
							<tbody>
								<tr th:each="comment, commentStat : ${comments}">
									<td th:text="${commentStat.count}">1</td>
									<td th:text="${comment.email}">email</td>
									<td th:utext="${comment.content}">content</td>
									<td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">
										post created date
									</td>
									<td>
										<a th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}" class="btn btn-danger">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div th:insert="~{common :: myfooter}"></div>
	</body>
</html>
