<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{common :: myheader}"></div>
  <title>Blog | Register</title>
</head>

<body>

  <div th:replace="~{common :: mynav}"></div>

  <br><br>

  <div class="container">
    <div class="row mt-4 mb-4">
      <div class="col-lg-12">
        <div class="row my-4">
          <h1>Register</h1>
        </div>

        <div class="row mt-4 mb-4">
          <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
              <div class="card-header">
                <h2 class="text-center">Register new user</h2>
              </div>
              <div class="card-body mb-4">

                <div th:if="${param.success}">
                  <div class="alert alert-info">
                    Registration successful
                  </div>
                </div>

                <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">

                  <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" type="text" name="firstName" id="firstName" class="form-control"
                      placeholder="Enter first name">
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First
                      name</small>
                  </div>

                  <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" type="text" name="lastName" id="lastName" class="form-control"
                      placeholder="Enter last name">
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last
                      name</small>
                  </div>

                  <div class="form-group mb-3">
                    <label for="email">E-Mail Address</label>
                    <input th:field="*{email}" type="text" name="email" id="email" class="form-control"
                      placeholder="Enter your email">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email
                      Address</small>
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" name="password" id="password" class="form-control"
                      placeholder="Enter password">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Your
                      password</small>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                  <span>Already registered? <a th:href="@{/login}">Login here.</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:insert="~{common :: myfooter}"></div>
</body>

</html>
